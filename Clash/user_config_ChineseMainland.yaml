---
# Download https://raw.fgit.cf/Leyoud/LEYOUD/master/Clash/user_config_ChineseMainland.yaml
#
#-------------------------------------------------------------#
# cfw General
mixed-port: 7890
external-ui: ./
log-level: info
allow-lan: false
bind-address: '*'
external-controller: 127.0.0.1:9090
secret: ''
ipv6: false
#-------------------------------------------------------------#
# cfw Profiles
mode: rule
authentication: []

hosts:
    localhost: 127.0.0.1
    hanime1.me: 104.26.1.18
    +.hanime1.me: 172.67.69.183

dns:
    enable: true
    listen: 0.0.0.0:53
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver:
        - tls://dns.alidns.com:853
        - https://dns.alidns.com/dns-query
    fake-ip-filter:
        - +.stun.*.*
        - +.stun.*.*.*
        - +.stun.*.*.*.*
        - +.stun.*.*.*.*.*
        - '*.n.n.srv.nintendo.net'
        - +.stun.playstation.net
        - xbox.*.*.microsoft.com
        - '*.*.xboxlive.com'
        - '*.msftncsi.com'
        - '*.msftconnecttest.com'
        - WORKGROUP

tun:
    enable: true
    stack: gvisor
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
        - any:53

proxies:
    - { name: 🎶 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 8080 }

proxy-groups:
    - name: 🎶 网易音乐
      type: select
      proxies:
          - DIRECT
          - 🎶 解锁网易云灰色歌曲(本地)
    - name: 🎯 全球直连
      type: select
      proxies:
          - DIRECT
          - REJECT
    - name: 🆎 全球拦截
      type: select
      proxies:
          - REJECT
          - DIRECT

rule-providers:
    Lan:
        type: http
        behavior: classical
        path: ./providers/rule/Lan.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
        interval: 86400

    ProcessNameDirectlist:
        type: http
        behavior: classical
        path: ./providers/rule/ProcessNameDirectlist.yaml
        url: https://raw.fgit.cf/Leyoud/Rules/master/ProcessNameDirectlist.yaml
        interval: 86400

    Advertising:
        type: http
        behavior: classical
        path: ./providers/rule/Advertising.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
        interval: 86400

    AdvertisingAppend:
        type: http
        behavior: classical
        path: ./providers/rule/AdvertisingAppend.yaml
        url: https://raw.fgit.cf/Leyoud/Rules/master/AdvertisingAppend.yaml
        interval: 86400

    NeteaseMusic:
        type: http
        behavior: classical
        path: ./providers/rule/NetEaseMusic.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/NetEaseMusic/NetEaseMusic.yaml
        interval: 86400

    ChinaIPs:
        type: http
        behavior: classical
        path: ./providers/rule/ChinaIPs.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaIPs/ChinaIPs_Classical.yaml
        interval: 86400

rules:
    - RULE-SET,Lan,DIRECT
    - RULE-SET,ProcessNameDirectlist,DIRECT
    - RULE-SET,Advertising,🆎 全球拦截
    - RULE-SET,AdvertisingAppend,🆎 全球拦截
    - PROCESS-NAME,cloudmusic.exe,🎶 网易音乐
    - PROCESS-NAME,com.netease.cloudmusic,🎶 网易音乐
    - RULE-SET,NeteaseMusic,🎶 网易音乐
    - RULE-SET,ChinaIPs,🎯 全球直连,no-resolve
    - GEOIP,CN,🎯 全球直连
    - MATCH,🎯 全球直连
