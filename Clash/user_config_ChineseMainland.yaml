---
# Download https://raw.fgit.cf/Leyoud/LEYOUD/master/Clash/user_config_ChineseMainland.yaml
#
#-------------------------------------------------------------#
# General
mixed-port: 7890
redir-port: 7892
external-ui: ./
log-level: info
allow-lan: false
bind-address: '*'
external-controller: 127.0.0.1:9090
secret: ''
ipv6: false
#-------------------------------------------------------------#
# Profiles
mode: rule
authentication: []

hosts:
    hanime1.me: 172.67.69.183
    hanime1.*: 104.26.1.18

dns:
    enable: true
    listen: 0.0.0.0:53
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver:
        # - 223.6.6.6
        # - 223.5.5.5
        - tls://dns.alidns.com:853
        - https://dns.alidns.com/dns-query
    fake-ip-filter:
        - +.stun.*.*
        - +.stun.*.*.*
        - +.stun.*.*.*.*
        - +.stun.*.*.*.*.*
        - '*.n.n.srv.nintendo.net'
        - +.stun.playstation.net
        - xbox.*.*.microsoft.com
        - '*.*.xboxlive.com'
        - '*.msftncsi.com'
        - '*.msftconnecttest.com'
        - WORKGROUP

tun:
    enable: true
    stack: gvisor
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
        - any:53

proxies:
    - { name: 🎶 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 8080 } # unblockneteasemusic

proxy-groups:
    - name: 🎶 网易音乐
      type: select
      proxies:
          - DIRECT
          - 🎶 解锁网易云灰色歌曲(本地)
    - name: 🎯 全球直连
      type: select
      proxies:
          - DIRECT
          - REJECT
    - name: 🆎 全球拦截
      type: select
      proxies:
          - REJECT
          - DIRECT

rule-providers:
    # 网易音乐
    NeteaseMusic:
        type: http
        behavior: classical
        path: ./providers/rule/NetEaseMusic.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/NetEaseMusic/NetEaseMusic.yaml
        interval: 43200

    # 全球直连列表
    # Start
    Lan:
        type: http
        behavior: classical
        path: ./providers/rule/Lan.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
        interval: 43200

    ChinaDirectlist:
        type: http
        behavior: classical
        path: ./providers/rule/ChinaDirectlist.yaml
        url: https://raw.fgit.cf/Leyoud/Rules/master/ChinaDirectlist.yaml
        interval: 43200

    ChinaIPs:
        type: http
        behavior: classical
        path: ./providers/rule/ChinaIPs.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaIPs/ChinaIPs_Classical.yaml
        interval: 43200

    Download:
        type: http
        behavior: classical
        path: ./providers/rule/Download.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/Download/Download.yaml
        interval: 43200
    # End

    # 全球广告拦截
    Advertising:
        type: http
        behavior: classical
        path: ./providers/rule/Advertising.yaml
        url: https://raw.fgit.cf/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
        interval: 43200

rules:
    - RULE-SET,Advertising,🆎 全球拦截
    - RULE-SET,Lan,DIRECT
    - PROCESS-NAME,cloudmusic.exe,🎶 网易音乐
    - PROCESS-NAME,com.netease.cloudmusic,🎶 网易音乐
    - RULE-SET,NeteaseMusic,🎶 网易音乐
    - RULE-SET,ChinaDirectlist,🎯 全球直连
    - RULE-SET,ChinaIPs,🎯 全球直连,no-resolve
    - RULE-SET,Download,🎯 全球直连
    - GEOIP,CN,🎯 全球直连
    - MATCH,🎯 全球直连
