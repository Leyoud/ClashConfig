---
# Download https://raw.fgit.cf/Leyoud/LEYOUD/master/Clash/user_config_ChineseMainland.yaml
#
#-------------------------------------------------------------#
# General
mixed-port: 7890
redir-port: 7892
external-ui: ./
log-level: info
allow-lan: false
bind-address: '*'
external-controller: 127.0.0.1:9090
secret: ''
ipv6: false
#-------------------------------------------------------------#
# Profiles
mode: rule
authentication: []

hosts:
    hanime1.me: 172.67.69.183
    hanime1.*: 104.26.1.18
    github.com: 20.205.243.166
    github.*: 20.27.177.113
    github.**: 140.82.114.3
    github.***: 140.82.113.4
    github.****: 140.82.121.3

dns:
    enable: true
    listen: 0.0.0.0:53
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver:
        # - 223.6.6.6
        # - 223.5.5.5
        - tls://dns.alidns.com:853
        - https://dns.alidns.com/dns-query
    fake-ip-filter:
        - +.stun.*.*
        - +.stun.*.*.*
        - +.stun.*.*.*.*
        - +.stun.*.*.*.*.*
        - '*.n.n.srv.nintendo.net'
        - +.stun.playstation.net
        - xbox.*.*.microsoft.com
        - '*.*.xboxlive.com'
        - '*.msftncsi.com'
        - '*.msftconnecttest.com'
        - WORKGROUP

tun:
    enable: true
    stack: gvisor
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
        - any:53

proxies:
    - { name: Debug, type: socks5, server: 127.0.0.1, port: 1080, username: '', password: '' }
    - { name: 🎶 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 8080, username: '', password: '' }
    - { name: 🎶 解锁网易云灰色歌曲(在线), server: music.desperadoj.com, port: 30001, type: ss, cipher: aes-128-gcm, password: desperadoj.com_free_proxy_emx2 }

proxy-groups:
    - name: 🎶 网易音乐
      type: select
      proxies:
          - DIRECT
          - Debug
          - 🎶 解锁网易云灰色歌曲(本地)
          - 🎶 解锁网易云灰色歌曲(在线)
    - name: 🎯 全球直连
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🆎 全球拦截
      type: select
      proxies:
          - REJECT
          - DIRECT

rule-providers:
    # 网易音乐
    NeteaseMusic:
        type: http
        behavior: classical
        path: ./providers/rule/NetEaseMusic.yaml
        url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/NetEaseMusic/NetEaseMusic.yaml
        interval: 43200

    # 全球直连列表
    # Start
    Lan:
        type: http
        behavior: classical
        path: ./providers/rule/Lan.yaml
        url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Lan/Lan.yaml
        interval: 43200

    MyListDirect:
        type: http
        behavior: classical
        path: ./providers/rule/MyListDirect.yaml
        url: https://sub.id9.cc/getruleset?url=aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL0xleW91ZC9SdWxlcy9tYXN0ZXIvTXlMaXN0RGlyZWN0Lmxpc3Q=&type=6
        interval: 43200

    Download:
        type: http
        behavior: classical
        path: ./providers/rule/Download.yaml
        url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Download/Download.yaml
        interval: 43200
    # End

    # 全球拦截
    Advertising:
        type: http
        behavior: classical
        path: ./providers/rule/Advertising.yaml
        url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Advertising/Advertising_Classical.yaml
        interval: 43200

rules:
    - RULE-SET,Advertising,🆎 全球拦截
    - RULE-SET,Lan,DIRECT
    - RULE-SET,MyListDirect,DIRECT
    - PROCESS-NAME,cloudmusic.exe,🎶 网易音乐
    - PROCESS-NAME,com.netease.cloudmusic,🎶 网易音乐
    - RULE-SET,NeteaseMusic,🎶 网易音乐
    - RULE-SET,Download,🎯 全球直连
    - GEOIP,CN,🎯 全球直连
    - MATCH,🎯 全球直连
