#-------------------------------------------------------------#
# Clash使用手册 https://dreamacro.github.io/clash/zh_CN/
# Clash在线面板 https://clash.razord.top https://yacd.haishan.me
#-------------------------------------------------------------#
# General
mixed-port: 7890
redir-port: 7892
external-ui: ./
log-level: info
allow-lan: false
bind-address: '*'
external-controller: 127.0.0.1:9090
secret: ''
ipv6: false
#-------------------------------------------------------------#
# Profiles
mode: rule
authentication: []

dns:
    enable: true
    listen: 0.0.0.0:53
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver:
        # - 223.6.6.6
        # - 223.5.5.5
        - tls://dns.alidns.com:853
        - https://dns.alidns.com/dns-query
    fake-ip-filter:
        - +.stun.*.*
        - +.stun.*.*.*
        - +.stun.*.*.*.*
        - +.stun.*.*.*.*.*
        - '*.n.n.srv.nintendo.net'
        - +.stun.playstation.net
        - xbox.*.*.microsoft.com
        - '*.*.xboxlive.com'
        - '*.msftncsi.com'
        - '*.msftconnecttest.com'
        - WORKGROUP

tun:
    enable: true
    stack: gvisor
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
        - any:53

proxies:
    - { name: Debug, type: socks5, server: 127.0.0.1, port: 1080, username: '', password: '', tls: false, skip-cert-verify: false, udp: true }
    - { name: 🎶 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 8080, username: '', password: '', tls: false, skip-cert-verify: false }
    - { name: 🎶 解锁网易云灰色歌曲(在线), server: music.desperadoj.com, port: 30001, type: ss, cipher: aes-128-gcm, password: desperadoj.com_free_proxy_emx2 }
proxy-groups:
    - name: 🚀 Proxy
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🌏 国内媒体
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 📺 哔哩哔哩
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: ⚡️ 测速平台
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🍃 PayPal支付
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: Ⓜ️ 微软服务
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🍎 苹果服务
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 📢 谷歌FCM
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🎮 游戏平台
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🎶 网易音乐
      type: select
      proxies:
          - DIRECT
          - Debug
          - 🎶 解锁网易云灰色歌曲(本地)
          - 🎶 解锁网易云灰色歌曲(在线)
    - name: 🎯 全球直连
      type: select
      proxies:
          - DIRECT
          - Debug
    - name: 🆎 全球拦截
      type: select
      proxies:
          - REJECT
          - DIRECT
    - name: 🐟 漏网之鱼
      type: select
      proxies:
          - DIRECT
          - Debug

