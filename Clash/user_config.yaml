---
# Download https://raw.fgit.cf/Leyoud/LEYOUD/master/Clash/user_config.yaml
#
#-------------------------------------------------------------#
# Clash使用手册 https://dreamacro.github.io/clash/zh_CN/
# Clash管理面板 https://clash.razord.top https://yacd.haishan.me
#-------------------------------------------------------------#
# cfw General
mixed-port: 7890
external-ui: ./
log-level: info
allow-lan: false
bind-address: '*'
external-controller: 127.0.0.1:9090 # or 0.0.0.0:9090
secret: ''
ipv6: false
#-------------------------------------------------------------#
# cfw Profiles
mode: rule
authentication: []

# 配置说明:
# 1. defaults.subURL 基于 https://github.com/tindy2013/subconverter
# 2. rule-providers  基于 https://github.com/ACL4SSR/ACL4SSR https://github.com/blackmatrix7/ios_rule_script

defaults:
  {
    # 添加服务商提供订阅(url=...) sub.xeton.dev(subconverter云端) or 127.0.0.1:25500(subconverter本地)
    subURL: &subURL 'http://sub.xeton.dev/sub?target=clash&new_name=true&url=|订阅链接1|订阅链接2|订阅链接++|https%3A%2F%2Fraw.githubusercontent.com%2FLeyoud%2FLEYOUD%2Fmaster%2FClash%2Fproxies_Debug.yaml&emoji=true&list=true&udp=true',

    # 订阅和规则更新时间(s)
    providersHTTPInterval: &providersHTTPInterval 86400, # 24h

    # 延迟测试地址 & 间隔时长(s)
    delayInterval: &delayInterval { url: https://www.gstatic.com/generate_204, interval: 300 },

    # url-test 延迟容差(ms)
    urlTestTolerance: &urlTestTolerance 150
  }

dns:
  {
    enable: true, listen: 0.0.0.0:53, ipv6: true, use-hosts: true,

    enhanced-mode: fake-ip, fake-ip-range: 198.18.0.1/16, fake-ip-filter: ['*.msftncsi.com', '*.msftconnecttest.com'],

    nameserver: [tls://dns.alidns.com:853, https://dns.alidns.com/dns-query], # default-nameserver: [223.6.6.6, 223.5.5.5],

    fallback: [208.67.222.222, 208.67.220.220, https://doh.opendns.com/dns-query], fallback-filter: { geoip: true, geoip-code: CN }
  }

hosts: { localhost: 127.0.0.1, ip6-localhost: '::1'}

tun: { enable: true, stack: gvisor, auto-route: true, auto-detect-interface: true, dns-hijack: [any:53] }

proxyProviders: &proxyProviders { url: *subURL, type: http, interval: *providersHTTPInterval, health-check: { enable: true, <<: *delayInterval } }

proxyGroupsProxies:
    proxies1: &proxies1 [♻️ 自动切换, 🔯 故障转移, 🔮 负载均衡, 🔗 链式代理, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇰🇷 韩国节点, DIRECT, REJECT, Debug]
    proxies2: &proxies2 [🚀 代理服务, ♻️ 自动切换, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇰🇷 韩国节点]
    proxies3: &proxies3 [🎥 奈飞节点, 🚀 代理服务, ♻️ 自动切换, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇰🇷 韩国节点, Debug]
    proxies4: &proxies4 [🇨🇳 台湾节点, 🚀 代理服务, ♻️ 自动切换, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇸🇬 狮城节点, 🇰🇷 韩国节点]
    proxies5: &proxies5 [DIRECT, Debug, 🚀 代理服务, ♻️ 自动切换, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇰🇷 韩国节点]

proxies:
  - { name: Debug, type: socks5, server: 127.0.0.1, port: 1080, udp: true } # 占位
  - { name: 🎶 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 8080 } # unblockneteasemusic server

proxy-providers:
    {
      # 所有节点
      cfw: { <<: *proxyProviders, path: ./providers/proxy/cfw.yaml },

      # 香港节点
      hk: { <<: *proxyProviders, path: ./providers/proxy/hk.yaml, filter: '★|港|HK|HongKong|HKT|HKBN|HGC|WTT|CMI' },

      # 日本节点
      jp: { <<: *proxyProviders, path: ./providers/proxy/jp.yaml, filter: '★|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan' },

      # 美国节点
      us: { <<: *proxyProviders, path: ./providers/proxy/us.yaml, filter: '★|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States' },

      # 台湾节点
      tw: { <<: *proxyProviders, path: ./providers/proxy/tw.yaml, filter: '★|台|新北|彰化|TW|Taiwan' },

      # 狮城节点
      sg: { <<: *proxyProviders, path: ./providers/proxy/sg.yaml, filter: '★|坡|新加坡|狮城|SG|Singapore' },

      # 韩国节点
      kr: { <<: *proxyProviders, path: ./providers/proxy/kr.yaml, filter: '★|韩|KR|Korea|KOR|首尔|韓' },

      # 奈飞节点
      nf: { <<: *proxyProviders, path: ./providers/proxy/nf.yaml, filter: '★|奈飞|NF|解锁|Netflix|NETFLIX|Media' }
    }

proxy-groups:
  - {
      name: 🚀 代理服务, type: select, proxies: *proxies1,
      use: [cfw]
    }

  - {
      name: ♻️ 自动切换, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [cfw]
    }

  - {
      name: 🔯 故障转移, type: fallback, proxies: [Debug], lazy: true, <<: *delayInterval,
      use: [cfw]
    }

  - {
      name: 🔮 负载均衡, type: load-balance, proxies: [Debug], lazy: true, <<: *delayInterval, strategy: consistent-hashing,
      use: [cfw]
    }

  - {
      name: 🔗 链式代理, type: relay, proxies: [Debug, DIRECT]
    }

  - {
      name: 📲 电报消息, type: select, proxies: *proxies2
    }

  - {
      name: 📹 油管视频, type: select, proxies: *proxies2
    }

  - {
      name: 🎥 奈飞视频, type: select, proxies: *proxies3
    }

  - {
      name: ✳️ 巴哈姆特, type: select, proxies: *proxies4
    }

  - {
      name: 🌍 国外媒体, type: select, proxies: *proxies2
    }

  - {
      name: 🌏 国内媒体, type: select, proxies: *proxies5
    }

  - {
      name: 📺 哔哩哔哩, type: select, proxies: *proxies5
    }

  - {
      name: ⚡️ 测速平台, type: select, proxies: *proxies5
    }

  - {
      name: Ⓜ️ 微软服务, type: select, proxies: *proxies5
    }

  - {
      name: 🍎 苹果服务, type: select, proxies: *proxies5
    }

  - {
      name: 📢 谷歌FCM, type: select, proxies: *proxies5
    }

  - {
      name: 🎮 游戏平台, type: select, proxies: *proxies5
    }

  - {
      name: 🎶 网易音乐, type: select, proxies: [DIRECT, Debug, 🎶 解锁网易云灰色歌曲(本地), 🚀 代理服务]
    }

  - {
      name: 🎯 全球直连, type: select, proxies: [DIRECT, Debug, 🚀 代理服务, ♻️ 自动切换]
    }

  - {
      name: 🆎 全球拦截, type: select, proxies: [REJECT, DIRECT]
    }

  - {
      name: 🐟 漏网之鱼, type: select, proxies: [🚀 代理服务, ♻️ 自动切换, DIRECT, Debug]
    }

  - {
      name: 🇭🇰 香港节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [hk]
    }

  - {
      name: 🇯🇵 日本节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [jp]
    }

  - {
      name: 🇺🇲 美国节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [us]
    }

  - {
      name: 🇨🇳 台湾节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [tw]
    }

  - {
      name: 🇸🇬 狮城节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [sg]
    }

  - {
      name: 🇰🇷 韩国节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [kr]
    }

  - {
      name: 🎥 奈飞节点, type: url-test, proxies: [Debug], lazy: true, <<: *delayInterval, tolerance: *urlTestTolerance,
      use: [nf]
    }

