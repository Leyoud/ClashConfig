# General
mixed-port: 7890
redir-port: 7892
external-ui: ./
log-level: info
allow-lan: false
bind-address: '*'
external-controller: 127.0.0.1:9090
secret: ''
ipv6: false
#-------------------------------------------------------------#
# Profiles
mode: rule
authentication: []
hosts: {}

dns:
    enable: true
    listen: 0.0.0.0:53
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver:
        - 223.6.6.6
        - 223.5.5.5
        - tls://dns.alidns.com:853
        - https://dns.alidns.com/dns-query
    fallback:
        - 208.67.222.222
        - 208.67.220.220
        - https://doh.opendns.com/dns-query
    fake-ip-filter:
        - +.stun.*.*
        - +.stun.*.*.*
        - +.stun.*.*.*.*
        - +.stun.*.*.*.*.*
        - '*.n.n.srv.nintendo.net'
        - +.stun.playstation.net
        - xbox.*.*.microsoft.com
        - '*.*.xboxlive.com'
        - '*.msftncsi.com'
        - '*.msftconnecttest.com'
        - WORKGROUP
    fallback-filter:
        geoip: true
        geoip-code: CN

tun:
    enable: true
    stack: gvisor
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
        - any:53

proxies:
    - { name: 🎶 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 8080, username: '', password: '' }
    - { name: 🎶 解锁网易云灰色歌曲(在线), server: music.desperadoj.com, port: 30001, type: ss, cipher: aes-128-gcm, password: desperadoj.com_free_proxy_emx2 }
    - { name: Debug, type: socks5, server: 127.0.0.1, port: 1080, username: '', password: '' }
